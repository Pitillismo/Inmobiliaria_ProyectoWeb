{% extends 'base.html' %}

{% block title %}Generar Solicitud de Arriendo{% endblock %}
{% load static %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">Generar Solicitud de Arriendo</h1>
            <form method="post" class="card card-body">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">Enviar Solicitud</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
